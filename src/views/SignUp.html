<!DOCTYPE html>
<html>
  <head>
    <title>SignUp - SkinCare</title>
    <link rel="icon" href="/public/assets/img/skin-care-logo/png/" type="image/icon type">
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
    <link rel="stylesheet"
      href="/src/css/login-signup.css">
  </head>
  <body>
    <div class="container">

      <div class="container-fluid">
        <div class="row d-flex flex-column justify-content-center">
          <div class="col-12">
            <div class="text-center">
              <a href="/src/views/Home/index.html">
                <img class="logo" viewBox="0 0 63 20" src="/public/assets/img/skin-care-logo/png/logo-no-background.png">
              </a>
            </div>
            <hr class="w-100">
          </div>
          <div class="col-12">
            <h1 class="top-heading">Inicia sesión en SkinCare.</h1>
          </div>
          <div class="col-12 d-flex flex-row justify-content-center mt-3">
        
          </div>
          <div class="col-12 d-flex flex-row justify-content-center mt-3">
           
          </div>
          
          </div>
          <br>
          
          <div class="col-12 d-flex flex-row justify-content-center">
            <form class="form">
              <div class="mb-3">
                <label for="exampleInputEmail1"
                  class="form-label font-weight-bold">Correo electrónico </label>
                <input type="email" required="required"
                  placeholder="Ingrese su correo electrónico" class="form-control"
                  id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1"
                  class="form-label font-weight-bold">Contraseña</label>
                <input placeholder="Ingrese su contraseña" required="required" type="password"
                  class="form-control" id="exampleInputPassword1">
              </div>
              <p class="forgot-pass">¿Ya tienes cuenta?, inicia sesion</p>
              <div class="text-center">
                <button type="submit" class="btn btn-success button">CREAR CUENTA</button>
              </div>
            </form>
          </div>
          <hr class="form" />
        </div>
      </div>

    </div>
  </body>
</html>
