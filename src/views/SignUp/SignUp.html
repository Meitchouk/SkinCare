<!DOCTYPE html>
<html>
	<head>
		<title>Crear cuenta</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
			rel="stylesheet">
		<script src="https://kit.fontawesome.com/a81368914c.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<img class="wave" src="img/wave.png">
		<div class="container">
			<div class="img">
				<img src>
			</div>
			<div class="login-content">
				<form action="LogIn.html">
					<div style="display: flex; justify-content: center;">
						<a href="/src/views/Home/index.html">
							<img src="/public/assets/img/skin-care-logo/png/logo-no-background.png"
								alt="Logo" />
						</a>
					</div>

					<h2 class="title"
						style="font-family: 'Roboto', sans-serif; font-weight: normal; color: #7d7d7d;">¡Crea una cuenta!</h2>
					<!-- <h5 class="title_5" style="font-family: 'Roboto', sans-serif; font-weight: bold;">Si ya tienes cuenta inicia sesión</h5> -->

					<br>
					<div class="input-div one">
						<div class="i">
							<i class="fas fa-user"></i>
						</div>
						<div class="div">
							<h5>Nombre de usuario</h5>
							<input type="text" class="input">
						</div>
					</div>
					<div class="input-div pass">
						<div class="i">
							<i class="fas fa-lock"></i>
						</div>
						<div class="div">
							<h5>Contraseña</h5>
							<input type="password" class="input">
						</div>
					</div>

					<div class="input-div pass">
						<div class="i">
							<i class="fas fa-lock"></i>
						</div>
						<div class="div">
							<h5>Confirma tu contraseña</h5>
							<input type="password" class="input">
						</div>
					</div>

					<a href="/src/views/Home/index.html" class="btn"
						style="display: flex; align-items: center; justify-content: center; background-color: #ff8ec5; color: #ffffff; text-decoration: none; transition: background-color 0.3s, color 0.3s;"
						onmouseover="this.style.backgroundColor='#995475'; this.style.color='#939393';"
						onmouseout="this.style.backgroundColor='#ff8ec5'; this.style.color='#ffffff';">CREAR CUENTA
					</a>

					<h5 class="title_5"
						style="font-family: 'Roboto', sans-serif; font-weight: lighter; color: #939393;">¿Ya tienes una cuenta?, ¡Inicia sesión!
					</h5>

					<a href="/src/views/Login/LogIn.html" class="btn"
						style="display: flex; align-items: center; justify-content: center; background-color: #ff8ec5; color: #ffffff; text-decoration: none; transition: background-color 0.3s, color 0.3s;"
						onmouseover="this.style.backgroundColor='#995475'; this.style.color='#939393';"
						onmouseout="this.style.backgroundColor='#ff8ec5'; this.style.color='#ffffff';">INICIAR SESIÓN
					</a>


				</form>

			</div>
		</div>
		<script type="text/javascript" src="/src/js/login.js"></script>
	</body>
</html>
