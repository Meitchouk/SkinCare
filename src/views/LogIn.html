<!DOCTYPE html>
<html>
  <head>
    <title>Login - SkinCare</title>
    <link rel="icon" href="/public/assets/img/skin-care-logo/png/" type="image/icon type">
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

    <link rel="stylesheet"
      href="/src/css/login-signup.css">

  <body>
    <div class="container">

      <div class="container-fluid">
        <div class="row d-flex flex-column justify-content-center">
          <div class="col-12">
            <div class="text-center">
              <a href="/src/views/Home/index.html">
                <img class="logo" viewBox="0 0 63 20" src="/public/assets/img/skin-care-logo/png/logo-no-background.png">
              </a>
            </div>
            <hr class="w-100">
          </div>
          <div class="col-12">
            <h1 class="top-heading">Inicia sesión en SkinCare.</h1>
          </div>
          <div class="col-12 d-flex flex-row justify-content-center mt-3">
            <button class="btn facebook d-flex flex-row justify-content-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="white" class="bi bi-facebook" viewBox="0 0 16 16">
                <path
                  d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
              </svg>
              <h1 class="icons-heading pl-3">CONTINUA CON FACEBOOK</h1>
            </button>
          </div>
          <div class="col-12 d-flex flex-row justify-content-center mt-3">
            <button class="btn apple d-flex flex-row justify-content-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="white" class="bi bi-apple" viewBox="0 0 16 16">
                <path
                  d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282z" />
                <path
                  d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282z" />
              </svg>
              <h1 class="icons-heading pl-3">CONTINUA CON APPLE</h1>
            </button>
          </div>
          <div class="col-12 d-flex flex-row justify-content-center mt-3">
            <button
              class="btn google d-flex flex-row justify-content-center align-items-center">
              <img src="/public/assets/img/iconos/google-icon.png" class="google-icon">
              <h1 class="trans-heading">CONTINUA CON GOOGLE</h1>
            </button>
          </div>
          <br>
          <div class="col-12 d-flex">
            <hr class="hr mr-3"><p class="or">Ó</p><hr class="hr ml-3">
          </div>
          <div class="col-12 d-flex flex-row justify-content-center">
            <form class="form">
              <div class="mb-3">
                <label for="exampleInputEmail1"
                  class="form-label font-weight-bold">Correo electrónico </label>
                <input type="email" required="required"
                  placeholder="Ingrese su correo electrónico" class="form-control"
                  id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1"
                  class="form-label font-weight-bold">Contraseña</label>
                <input placeholder="Ingrese su contraseña" required="required" type="password"
                  class="form-control" id="exampleInputPassword1">
              </div>
              <p class="forgot-pass">¿Olvidaste tu contraseña?</p>
              <div class="text-center">
                <button type="submit" class="btn btn-success button">INICIA SESIÓN</button>
              </div>
              <div class="col-12">
                <h3 class="top-heading">!Crea una cuenta¡</h1>
              </div>
              <a href="/src/views/SignUp.html">
                <div class="text-center">
                  <button id="btn-crear"  class="btn btn button">CREA UNA CUENTA</button>
                </div>
              </a>

            </form>
          </div>
          <hr class="form" />
        </div>
      </div>

    </div>
  </body>
</html>
